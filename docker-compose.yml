version: '3.7'
services:
    rentx_database: 
        image: postgres
        container_name: rentx_database
        restart: always
        ports:
            - '5432:5432'
        environment:
            - POSTGRES_USER=root
            - POSTGRES_PASSWORD=ignite.123
            - POSTGRES_DB=rentx
        volumes:
            - pgdata:/data/postgres
    rentx_app:
        build: .
        container_name: rentx-app
        ports:
            - '3333:3333'
        volumes:
            - .:/usr/app
        links:
            - rentx_database
        depends_on:
            - rentx_database
volumes:
    pgdata: 
        driver: local
networks:
    network-bridge:
        driver: bridge